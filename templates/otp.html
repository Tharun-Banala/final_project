<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Kaushan+Script&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/general.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styleHome.css') }}"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <style>
      body {
        font-family: "Courgette", cursive;
        background-color: rgb(250, 240, 207);
      }
      .error-message {
        font-weight: bold;
        font-size: 2rem;
        margin-left: 25%;
        color: red;
      }

      .message {
        font-weight: bold;
        font-size: 2rem;
        margin-left: 17%;
        margin-bottom: 6%;
        color: rgb(197, 2, 67);
      }
    </style>

    <title>Login</title>
  </head>

  <body>
    <header class="header">
      <a href="/">
        <img
          class="logo"
          alt="Omnifood logo"
          src="static/img/omnifood-logo.png"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="/">Home</a></li>
          <li><a class="main-nav-link" href="/menu">Menu</a></li>
          <li><a class="main-nav-link" href="#">Reservations</a></li>
          <li><a class="main-nav-link" href="/cart">Cart</a></li>
          <li><a class="main-nav-link" href="#">My Orders</a></li>
          <li><a class="main-nav-link" href="#">About Us</a></li>
          <li><a class="main-nav-link nav-cta" href="/login">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 class="heading-secondary">Almost there!</h2>
              <p class="cta-text">
                An OTP was sent to provided email address for verification.
              </p>
              <div class="error-message">{{error_message}}</div>
              <div class="message">{{after_reg_message}}</div>
              <div class="message">{{message}}</div>

              <form
                class="cta-form"
                action="\otp_authentication"
                method="post"
                autocomplete="off"
              >
                <div>
                  <label for="password">Enter OTP</label>
                  <input
                    class="cta-input"
                    name="otp"
                    id="otp"
                    type="number"
                    placeholder="XXXXX"
                    required
                  />
                </div>

                <button class="btn btn--form">Continue</button>

                <!-- <input type="checkbox" />
                <input type="number" /> -->
              </form>
              <a href="/register" class="link-login-signup"
                >Don't have an account? Create Account</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
